name: Autorelease

on:
  push:
    branches:
      - "master"

jobs:
  dev-release:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: msys2/setup-msys2@v2
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: pacman
      run: |
        pacman -S --noconfirm --needed make ninja vim mingw-w64-i686-nsis mingw-w64-cross-gcc mingw-w64-i686-zlib mingw-w64-i686-pkg-config zip mingw-w64-i686-SDL mingw-w64-i686-SDL2_ttf
    - name: build
      run: |
        PATH=/mingw32/bin:/opt/bin:$PATH ./configure
        PATH=/mingw32/bin:/opt/bin:$PATH make
        PATH=/mingw32/bin:/opt/bin:$PATH make debian-distr
    - name: tag
      uses: hole19/git-tag-action@master
      env:
        TAG: dev
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: delete-old-assets
      uses: mknejp/delete-release-assets@v1
      with:
        token: ${{ github.token }}
        tag: dev
        assets: | 
          wordgrinder-*.tar.xz
          WordGrinder-*-setup.exe
    - name: release
      uses: softprops/action-gh-release@v1
      with:
        name: Development build
        files: |
          wordgrinder-*.tar.xz
          bin/WordGrinder-*-setup.exe
        tag_name: dev
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
